<!doctype html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>WikiGame!</title>
    </head>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1>Create A Room</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p style="color: red">{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Enter a Room Name</label>
                    <input class="form-control" id="roomname" name="roomname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Create a Passcode</label>
                    <input class="form-control" id="passcode" name="passcode">
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
