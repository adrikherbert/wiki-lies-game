<!doctype html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>WikiGame!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="title" class="position-absolute top-0 start-50 translate-middle">
            <h1 style="color: blue; margin-top: 150px">{{title}}</h1>
            <p style="width: 1000px">{{description}}</p>
        </div>

        <div class="position-absolute top-50 start-50 translate-middle">
            <h2 id="wiki_title" style="margin-bottom: 300px; font-size: 10px; width=1000px">{{wiki_title}}</h2>
        </div>

        <div class="position-absolute top-50 start-50 translate-middle">
            <p id="wiki_sum" style="margin-top: 1000px; width: 1100px">{{wiki_sum}}</p>
        </div>
    </body>

    <script>
    $(document).ready(function() {
        $("#title").hide().fadeToggle(1000);
        $("#wiki_title").animate({fontSize: "50px"}, 1000);
        $("#wiki_sum").animate({marginTop: "300px"}, 1000);
    });
    </script>
</html>
